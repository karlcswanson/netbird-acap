name: Auto Build & Release NetBird ACAP

on:
  schedule:
    - cron: "0 3 * * 1"  # Every Monday at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install prerequisites
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Get latest NetBird version
        id: latest
        run: |
          TAG=$(curl -fsSL https://api.github.com/repos/netbirdio/netbird/releases/latest | jq -r .tag_name)
          TAG=${TAG#v}
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "Latest NetBird version: $TAG"

      - name: Check if already built
        id: check
        run: |
          VERSION="${{ steps.latest.outputs.version }}"
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "build_needed=false" >> "$GITHUB_OUTPUT"
            echo "Version v${VERSION} already exists, skipping"
          else
            echo "build_needed=true" >> "$GITHUB_OUTPUT"
            echo "New version detected: v${VERSION}"
          fi

      - name: Build ACAP packages
        if: steps.check.outputs.build_needed == 'true'
        run: |
          chmod +x build.sh
          ./build.sh
        env:
          NETBIRD_VERSION: ${{ steps.latest.outputs.version }}

      - name: Validate artifacts
        if: steps.check.outputs.build_needed == 'true'
        run: |
          if [ $(find dist -name "*.eap" | wc -l) -eq 0 ]; then
            echo "Error: No .eap files generated"
            exit 1
          fi
          echo "Built artifacts:"
          find dist -name "*.eap" -exec ls -lh {} \;

      - name: Upload artifacts
        if: steps.check.outputs.build_needed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: netbird-acap-v${{ steps.latest.outputs.version }}
          path: dist/**/*.eap

      - name: Create release
        if: steps.check.outputs.build_needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.latest.outputs.version }}
          name: v${{ steps.latest.outputs.version }}
          body: |
            NetBird ACAP v${{ steps.latest.outputs.version }} for Axis cameras
            
            **Architectures:** armv7hf, aarch64
            
            Upstream: https://github.com/netbirdio/netbird/releases/tag/v${{ steps.latest.outputs.version }}
          files: dist/**/*.eap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
